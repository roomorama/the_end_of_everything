<!doctype html>

<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Roomorama is offline</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link href='//fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <style>
    html {
      background: url(office.jpg) no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
    body {
      font-family: 'Droid Serif', sans-serif;
      font-style: italic;
      overflow: hidden;
      line-height: 135%;
    }
    .container {
      width: 100%;
      background-color: rgba(255,255,255,.8);
      box-sizing:border-box;
      -moz-box-sizing:border-box; /* Firefox */
      position: absolute;
      bottom: 0;
      left: 0;
      padding: 5% 10%;
    }
    .container img {
      position: fixed;
      top: 10%;
      right: 10%;
    }
    .container h1 {
      font-size: 2.3em;
    }
    .container h3 {
      margin-bottom: 5px;
    }
    .container p {
      margin-top: 3px;
    }
    #play {
    border: 1px solid #222;
    padding: 0px 30px 5px 19px;
    border-radius: 100%;
    font-size: 50px;
    text-decoration: none;
    color: #222;
    margin-left: 30px;

    }
    .audio {
      margin-top: 50px;
      text-align: right;
    }
    .audio p {width: 300px; display: inline;}
    #play.active {
      background-color: rgba(204, 204, 204, 0.7);
    }
    #play:hover {
      background-color: rgba(204, 204, 204, 0.8);

    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Oops we are temporarily offline.</h1>
    <h3>
      We apologise for the inconvenience. Please email <a href="mailto:info@roomorama.com">info@roomorama.com</a> for any urgent issues.
    </h3>
    <section class="audio">
      <p>If you feel sad about it, please play this music</p> <a href="#" onclick="toggleAudio(); return false" id="play">&#x1d11e;</a>
      <audio id="audio" src="http://content2.audionetwork.com/Preview/tracks/mp3/v5res/ANW1573/02.mp3"></audio>
      <script type="text/javascript">
        var player = document.getElementById('audio')
        var playButton = document.getElementById('play')
        function toggleAudio() {
          if (player.paused) {
            player.play()
            playButton.className += ' active'
          } else {
            player.pause()
            playButton.classList.remove('active')
          }
        }
      </script>
    </section>
  </div>

</body>
</html>
